{% load static %}

<link rel="stylesheet" href="{% static 'sor_pricing/css/navbar.css' %}">

<nav class="navbar navbar-expand-lg" id='navbar-menu'>

    <a class='navbar-brand' href="{% url 'home' %}" id='brand'>ITS</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id='navbarSupportedContent'>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="">Home</a>
            </li>
        </ul>

        <ul class='navbar-nav ml-auto'>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <p class="nav-link disabled" id='welcome-link'>Welcome {{user.username}}</p>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="" id='logout-link'>Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="">Log In</a>
                </li>
            {% endif %}
        </ul>

    </div>

</nav>
