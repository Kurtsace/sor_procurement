{% load static %}

<html lang="en">

    <!-- Bootstrap -->
    <link

      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <!-- Base stylesheets -->
    <link rel="stylesheet" href="{% static 'sor_pricing/css/base.css' %}" />

  <body>
