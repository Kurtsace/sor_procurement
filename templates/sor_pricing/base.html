{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Base stylesheets -->
    <link rel="stylesheet" href="{% static 'sor_pricing/css/navbar.css' %}" />

    <!-- External stylesheets -->
    {% block stylesheet %}{% endblock %}

    <!-- Title -->
    <title>ITS |{% block title %}{% endblock %}</title>
  </head>

  <body>
    {% include 'sor_pricing/navbar.html' %}
    
    <br>
    {% block body %}{% endblock %}
    <br>
  </body>



  <script type="text/javascript">
    var user = "{{ request.user }}"
    var user_is_staff = ("{{ request.user.is_staff }}" === 'True')
    var csrftoken = "{{ csrf_token }}"
  </script>

  <script type="text/javascript" src="{% static 'sor_pricing/js/cart.js' %}"></script>
  {% block scripts %}{% endblock %}
</html>
