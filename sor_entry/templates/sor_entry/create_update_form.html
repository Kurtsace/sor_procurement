{% extends 'sor_pricing/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block stylesheet %}
{% endblock %}

{% block body %}

    <div class="container">

        <div class="card">

            <div class="card-header">
                <h3>{{ title }}</h3>
            </div>
    
            <div class="card-body">
    
                <form action="" method="POST">
    
                    {% csrf_token %}
                    {{ form|crispy }}

                    <br>
    
                    <input class="btn btn-primary" type="submit" value='Submit'>
                    <a class="btn btn-danger" href={{ cancel_redirect }}>Cancel</a>
                </form>
    
            </div>
    
        </div>

    </div>
{% endblock %}
