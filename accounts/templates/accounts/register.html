{% extends 'sor_pricing/base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% load static %}

{% block title %} Register {% endblock %}

{% block body %}

    <div class="container" id="register-card">

        <div class="card">

            <div class="card-header">
                <h3><strong>Sign Up</strong></h3>
            </div>

            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <br>
                    <input class="btn btn-primary" type="submit" value="Sign Up">
                </form>
            </div>

            <div class="card-footer">
                <p class="text-muted"><small>Already have an account? <a href="{% url 'accounts:login' %}">Log in here</a></small></p>
            </div>

        </div>

    </div>

{% endblock %}
